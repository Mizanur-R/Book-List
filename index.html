<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./icofont/icofont.min.css">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    
    <div class="container mt-5">
        <div class="task-form form-group">
            <h4>Task List</h4>
            <input class="form-control" type="text" id="input" placeholder="New Task">
            <div id="feed-back" class="mb-2">
                provide Task Value
            </div>
            <button type="button" id="btn" class="btn btn-primary">ADD TASK</button>
        </div>

        <div class="task-list mt-4">
            <h3>Tasks</h3>
            <div class="form-group mb-4" id="filters">
                <label for="filter">Filter Tasks</label>
                <input type="text" placeholder="Filter" name="filter" id="filter">
            </div>
            <ul id="list" class="list-group">
                
            </ul>
            <button class="mt-3 btn btn-danger" title="clear" type="button" id="clear-btn">Clear Task</button>
        </div>
    </div>
    
    
    <!-- <li class="list-group-item li">
        one 
        <i title="close" class="icofont-close"></i>
    </li> -->


    <!-- script linkup -->
    <script src="./bootstrap/popper.min.js"></script>
    <script src="./bootstrap/bootstrap.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
